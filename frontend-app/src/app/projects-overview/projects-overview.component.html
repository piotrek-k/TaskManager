<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Strona główna</h1>
    <p class="lead">Przeglądaj aktualnie aktywne projekty</p>
  </div>
</div>

<h2>Recent tasks</h2>
<ul>
  <li *ngFor="let task of recentTodoTasks">
    {{task.content}}
  </li>
</ul>
<h2>Recent projects</h2>
<ul>
  <li *ngFor="let project of recentProjects">
    <a routerLink="/project/{{project.id}}">{{project.name}}</a>
  </li>
</ul>
<h2>Links to read</h2>
<ul>
  <li *ngFor="let link of linksToRead">
    <a href="{{link.url}}">{{link.description}}</a>
  </li>
</ul>
