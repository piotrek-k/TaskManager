<div class="jumbotron jumbotron-fluid smaller-padding-jumbotron">
  <div class="container">
    <h1 class="display-4">Strona główna</h1>
    <p class="lead">Przeglądaj aktualnie aktywne projekty</p>
  </div>
</div>

<h2>Recent tasks</h2>
<div>
  <div *ngFor="let task of recentTodoTasks" class="info-box">
    <div class="info-box-main-text">
      {{task.content}}
    </div>
    <div class="info-box-additional-info">
      Project name
    </div>
  </div>
</div>
<h2>Recent projects</h2>
<div>
  <a *ngFor="let project of recentProjects" routerLink="/project/{{project.id}}" class="info-box">
    <div class="info-box-main-text">
      <span>{{project.name}}</span>
    </div>
    <div class="info-box-additional-info">
      Project name
    </div>
  </a>
</div>
<h2>Links to read</h2>
<ul>
  <li *ngFor="let link of linksToRead">
    <a href="{{link.url}}">{{link.description}}</a>
  </li>
</ul>
